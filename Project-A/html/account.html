<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=0">
    <title>No Name Novel</title>
    <link rel="icon" href="https://lh3.google.com/u/1/d/1btktrYFS3By6IBlJWjCJ6SJnSm706KrQ=w1876-h972-iv1">
    <style>
        /*phone layout*/ 
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
        }

      
        /*Header*/
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-image: url("https://img.freepik.com/free-vector/white-abstract-background_23-2148809724.jpg");
        }
        header img{
            display: flex;
            margin-left: auto;
            margin-right: auto;
            width: auto;
        }
        header a{text-decoration: none;color:azure;}

        header .logo,
        header .right-logo {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        header h1 {
            text-align: center;
            margin: 0;
            flex-grow: 1;
        }

        nav {
            background-color:rgb(46, 46, 46);
            color: white;
        }

        nav ul {
            display: flex;
            list-style: none;
            padding: 10px;
            margin: 0;
            justify-content: center;
        }

        nav ul li a {
            text-decoration: none;
            color:whitesmoke;
        }

        nav ul li {
            margin: 0 15px;
            cursor: pointer;
        }

        .dropbtn {
            padding: 0px;
            font-size: 16px;
            border: none;
            background-color: transparent;
            color:whitesmoke;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropcontent {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            text-align: center;
            width: 700px;
            margin-left: -170px;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 4;
        }

        .dropcontent a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropcontent a:hover {
            background-color: gray;
            color: #ddd;
        }

        .show {
            display: flex;
            flex-wrap: wrap;
            justify-content: start; 
            gap: 12px; 
        }

        .show > * { 
            flex: 0 1 calc(20% - 10px);
            box-sizing: border-box; 
        }
        .find {
            position: relative;
            display: inline-block;
            width: 200px;
        }

        .find input {
            width: 100%;
            padding: 10px 40px 10px 10px; 
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 8px;
        }

        .find .icon {
            position: absolute;
            top: 50%;
            right: 10px; 
            transform: translateY(-50%);
            color: #888;
            cursor: pointer;
        }

        .find .icon:hover {
            color: #333; 
        }

        .logo {margin-left: 2%;}
        .right-logo {
            margin-right: 2%;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .account-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            background: white;
            border: 1px solid #ccc;
            border-radius: 20%;
            padding: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .account-dropdown a {
            display: block;
            width: 44px;
            font-size: 12px;
            padding: 4px 6px;
            text-decoration: none;
            color: black;
        }

        .account-dropdown a:hover {
            background: #f0f0f0;
        }

        .right-logo:hover .account-dropdown {
            display: block;
        }
   

        main {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 10px;
            padding: 10px;
        }

        /*body contents*/
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 768px;
            min-height: 600px;
            margin: auto;
            margin-top: 60px;
            padding: 20px;
            background: #d8d8d8;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }
        .account-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            background: white;
            width: 300px;
            text-align: center;
        }

        .form-box input {
            width: 90%;
            margin: 10px 0;
            padding: 8px;
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header>
        <a class="logo" href="home.html"><img src="https://lh3.google.com/u/1/d/1btktrYFS3By6IBlJWjCJ6SJnSm706KrQ=w1876-h972-iv1" width="50px" height="50px" alt=""></a>
        <a href="home.html"><img src="https://lh3.google.com/u/1/d/173ukoZSY5fbQ-7-CJ0WlYTegWBQtqc4V=w1876-h972-iv1" width="330px" height="120px" alt=""></a>
        <div class="right-logo" href="account.html">
            <img src="your-logo.png" alt="Logo" width="50">
            <div class="account-dropdown">
                <a href="account.html?mode=signup">Sign Up</a>
                <a href="account.html?mode=signin">Sign In</a>
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Trang Chủ</a></li>
            <li class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Thể Loại</button>
                <div id="myDropdown" class="dropcontent">
                    <a href="action.html">Hành Động</a>
                    <a href="romance.html">Lãng Mạn</a>
                    <a href="comedy.html">Hài Hước</a>
                    <a href="fantasy.html">Giả Tưởng</a>
                    <a href="adventure.html">Phiêu lưu</a>
                    <a href="harem.html">Hậu cung</a>
                    <a href="manga.html">Manga</a>
                    <a href="manhua">Manhua</a>
                    <a href="manhwa">Manhwa</a>
                </div>
            </li>
            <li><a href="">Truyện Mới</a></li>
            <li><a href="">Liên Hệ</a></li>
            <li>
                <div class="find">
                    <input type="text" placeholder="Tìm Truyện">
                    <span class="icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/508b433abc.js" crossorigin="anonymous"></script>
    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                const dropdowns = document.getElementsByClassName("dropcontent");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        };
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function () {
            let mode = getQueryParam('mode');

            let signupBox = document.getElementById('signup-box');
            let signinBox = document.getElementById('signin-box');

            if (!signupBox || !signinBox) {
                console.error("Signup or Signin box not found in the DOM!");
                return;
            }

            if (mode === 'signup') {
                signupBox.style.display = 'block';
            } else if (mode === 'signin') {
                signinBox.style.display = 'block';
            }
        };
    </script>
    <script src="app.js"></script>
    <div class="account-container">
        <div id="signup-box" class="form-box">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Sign Up</button>
        </div>
    
        <div id="signin-box" class="form-box">
            <h2>Sign In</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Sign In</button>
        </div>
    </div>
</body>
</html>
